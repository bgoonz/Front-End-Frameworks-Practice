<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activity A</title>

    <link rel="stylesheet" href="activity-a.css" />

    <script src="jquery.js"></script>
    <script src="activity-a.js"></script>
  </head>
  <body>
    <div>
      <p>Click the city name to see the weather</p>
      <p>Click <a class="reset" href="#">here</a> to reset</p>
    </div>
    <h3>Weather in major cities</h3>
    <div class="weather">
      <a id="weather-london" href="#">London</a>
      <a id="weather-paris" href="#">Paris</a>
      <a id="weather-newyork" href="#">New York</a>
      <a id="weather-mumbai" href="#">Mumbai</a>
      <a id="weather-beijing" href="#">Beijing</a>
      <a id="weather-sydney" href="#">Sydney</a>
    </div>
    <div class="forecast">
      <div class="image">
        <img src="/img/unknown.png" width="64" height="64" />
      </div>
      <div class="temp-celsius"><span>Unknown</span> °Celsius</div>
      <div class="temp-fahrenheit"><span>Unknown</span> °Fahrenheit</div>
    </div>
  </body>
</html>
